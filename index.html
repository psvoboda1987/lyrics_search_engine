<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
</head>

<body>

    <section class="text-center">

        <div class="container">

            <label for="input">Type keyword and click search</label>
            <input type="text" id="input" class="d-inline w-auto">
        
            <button id="search" class="bg-green white">Search</button>

        </div>

    </section>

    <hr>

    <section>

        <div class="container">

            <h3 class="text-center">Search results:</h3>

            <div id="result"></div>

        </div>

    </section>

    <script src="js/script.js"></script>

</body>

</html>
